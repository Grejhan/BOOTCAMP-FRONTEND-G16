<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>Ingresar sus datos en el siguiente formulario :</h1>
        <form>
            <label>
                Nombres :
              <input type="text" name="nombres" placeholder="Ejem: Victor" >
            </label>
            <label>
                Apellidos:
                <input type="text" name="Apellidos" placeholder="Elem: Fernandez">
            </label>
            <label>
                Ingrese su contraseña
                <input type="password" name="clave" placeholder="Ejem: wkffq58w">
            </label>
            <label>
                vuelva a ingresar su contraseña
                <input type="password" name="clave" placeholder="Ejem: wkffq58w">
            </label>
            <label>
                Ingresar su fecha de nacimiento
                <input type="datetime-local" name="fecha">
            </label>
            <label>
                Ingrese su correo electronico
                <input type="email" name="Correo" placeholder="Ejem: abc@gmail.com">
            </label>
            <label>
                <input type="reset">
            </label>
            <label>
                <input type="submit">
            </label>
    
        </form>
    </main>
</body>
</html>
